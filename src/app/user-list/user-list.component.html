<mat-card class="p-3">
  <h2>User List</h2>

  <mat-form-field appearance="outline">
    <mat-label>Search by Name</mat-label>
    <input matInput (input)="onSearch($event)">
  </mat-form-field>
</mat-card>

<div *ngIf="isLoading" class="text-center">
  <mat-spinner></mat-spinner>
  <p>Loading...</p>
</div>

<div *ngIf="!isLoading" class="container">
  <div class="row">
    <div *ngFor="let user of filteredUsers" class="user-card-container">
      <mat-card class="mb-3"> <mat-card-header> <mat-card-title>{{ user.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Email: {{ user.email }}</p>
          <p>Phone: {{ user.phone }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
